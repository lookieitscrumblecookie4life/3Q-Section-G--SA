<!DOCTYPE html>
<html>
<head>
    <title>Wordle - The New York Times</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jillian Chiu V. Mayo">
    <meta name="laboratory activity number" content="2">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="revised" content="03-04-2025">

    <link rel="icon" href="wordlelogo.png" type="image">

    <style>
        body {
            font-family: 'Avenir', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .wordlewordlogo {
            display: block;
            margin: 20px auto;
        }

        hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .boxes {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .box > div {
            width: 70px;
            height: 70px;
            border: 2px solid #d4d6da;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer {
            margin-top: 30px;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

    </style>

    <script src="wordle.js"></script>
</head>

<body>
    <img class="wordlewordlogo" src="wordlewordlogo.svg" alt="Wordle Word Logo" width="140" height="40px">
    <hr> 

    <div class="boxes">
        <div id="r-0" class="r-0 box">
            <div id="r-0-0"></div>
            <div id="r-0-1"></div>
            <div id="r-0-2"></div>
            <div id="r-0-3"></div>
            <div id="r-0-4"></div>
        </div>

        <div id="r-1" class="r-1 box">
            <div id="r-1-0"></div>
            <div id="r-1-1"></div>
            <div id="r-1-2"></div>
            <div id="r-1-3"></div>
            <div id="r-1-4"></div>
        </div>

        <div id="r-2" class="r-2 box">
            <div id="r-2-0"></div>
            <div id="r-2-1"></div>
            <div id="r-2-2"></div>
            <div id="r-2-3"></div>
            <div id="r-2-4"></div>
        </div>

        <div id="r-3" class="r-3 box">
            <div id="r-3-0"></div>
            <div id="r-3-1"></div>
            <div id="r-3-2"></div>
            <div id="r-3-3"></div>
            <div id="r-3-4"></div>
        </div>

        <div id="r-4" class="r-4 box">
            <div id="r-4-0"></div>
            <div id="r-4-1"></div>
            <div id="r-4-2"></div>
            <div id="r-4-3"></div>
            <div id="r-4-4"></div>
        </div>

        <div class="answer">
            <button onclick="checkWord()">Enter a word</button>
        </div>
    </div>

</body>
</html>
